<body id="form">

        <input type="text" id="userInput" name="userInput">

    </form>

    In this example, when the user submits the form, it will send a 
    POST request to the "/submit-form" endpoint. You can replace 
    "/submit-form" with the URL or endpoint where you want to handle 
    the form data.

    If the action attribute is not specified, the form data will be 
    sent to the same page. You can then use server-side programming 
    (like PHP, Node.js, Python, etc.) to process the form data.
    
    If you want to handle the form data using JavaScript, you can use 
    the onsubmit attribute in the form tag and write a JavaScript 
    function to handle the submission.

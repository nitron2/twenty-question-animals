<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../client/css/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="name" name="name" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="password" name="password" placeholder="Password">
                        <h2>
                            I am a...
                        </h2>

                    <input type="radio" id="colorRed" name="type" value="General">
                    <label for="colorRed">General Volunteer</label><br>
                    
                    <input type="radio" id="colorBlue" name="type" value="Organization" checked>
                    <label for="colorBlue">Organization</label><br>
                    
                    <input type="radio" id="colorGreen" name="type" value="Doctor">
                    <label for="colorGreen">Doctor</label><br>

                    <input type="radio" id="colorGreen" name="type" value="Social Worker">
                    <label for="colorGreen">Social Worker</label><br>
                    
                </div>
                <div class="btn-field">
                    <button type="submit" id="signUpButton">Sign Up</button>                </div>
            </form>
        </div>
    </div>
<script>
    
</script>
</body>
</html>
